---
layout: default
---




{% for post in site.posts %}
<div class="post-box">
  <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{post.title}}</span>
                    {{post.excerpt}}
                      </div>
                <div class="card-action">
                  <a href="#">{{post.date}}</a>
                  <a href="{{post.url | prepend:site.baseurl}}">Read More</a>
                </div>
              </div>
</div>

{%  endfor %}
